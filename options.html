<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Helper Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="options">
    <h1>Settings</h1>
    <label
      >OpenRouter API Key (kept in sync storage)<br />
      <input id="apiKey" type="password" placeholder="sk-or-v1-..." />
    </label>
    <br /><br />
    <label>
      Model<br />
      <select id="model">
        <option value="deepseek/deepseek-chat">
          DeepSeek Chat (free, fast)
        </option>
        <option value="deepseek/deepseek-r1">
          DeepSeek R1 (free, slower but more thorough)
        </option>
        <option value="google/gemini-flash-1.5">
          Gemini 1.5 Flash (free, fast)
        </option>
        <option value="google/gemini-2.0-flash-exp:free">
          Gemini 2.0 Flash (free)
        </option>
        <option value="meta-llama/llama-3.3-70b-instruct">
          Llama 3.3 70B (free, powerful)
        </option>
        <option value="meta-llama/llama-3.2-3b-instruct:free">
          Llama 3.2 3B (free)
        </option>
      </select>
    </label>
    <button id="save">Save</button>
    <div id="status"></div>
    <p class="tip">
      Get a free API key from
      <a
        href="https://openrouter.ai/keys"
        target="_blank"
        rel="noopener noreferrer"
        >OpenRouter</a
      >. DeepSeek Chat is fast and free. DeepSeek R1 is slower but more thorough
      (reasoning model).
    </p>
    <script src="options.js"></script>
  </body>
</html>
