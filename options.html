<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Helper Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="options">
    <h1>Settings</h1>
    <label
      >Gemini API Key (kept in sync storage)<br />
      <input id="apiKey" type="password" placeholder="AIza..." />
    </label>
    <br /><br />
    <label>
      Model<br />
      <select id="model">
        <option value="gemini-1.5-flash">gemini-1.5-flash (fast)</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro (advanced)</option>
        <option value="gemini-pro">gemini-pro (legacy)</option>
        <option value="gemini-pro-vision">
          gemini-pro-vision (legacy vision)
        </option>
      </select>
    </label>
    <button id="save">Save</button>
    <div id="status"></div>
    <p class="tip">
      Get a free key from Google AI Studio and keep usage within policy.
    </p>
    <script src="options.js"></script>
  </body>
</html>
