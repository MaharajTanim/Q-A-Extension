<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Helper Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="options">
    <h1>Settings</h1>
    <label
      >Groq API Key (kept in sync storage)<br />
      <input id="apiKey" type="password" placeholder="gsk_..." />
    </label>
    <br /><br />
    <label>
      Model<br />
      <select id="model">
        <option value="llama-3.2-90b-vision-preview">
          Llama 3.2 90B Vision (default)
        </option>
        <option value="llama-3.2-11b-vision-preview">
          Llama 3.2 11B Vision
        </option>
        <option value="llama-3.3-70b-versatile">
          Llama 3.3 70B Versatile
        </option>
      </select>
    </label>
    <button id="save">Save</button>
    <div id="status"></div>
    <p class="tip">
      Get a free API key from
      <a
        href="https://console.groq.com/keys"
        target="_blank"
        rel="noopener noreferrer"
        >Groq Console</a
      >. The default model supports vision (image analysis).
    </p>
    <script src="options.js"></script>
  </body>
</html>
